<!DOCTYPE html>

    <style>

        /* ì‹œì‘ í™”ë©´ */

        .start-title { font-size: 2rem; font-weight: 800; margin-bottom: 10px; }

        /* ë©”ì¸ í•™ìŠµ ì»¨í…Œì´ë„ˆ */
        .app-container {

            width: 100%;
            height: 100%;

            position: relative;
        }

        /* ìƒë‹¨ ì •ë³´ */
        .header {

        }

        /* ì¤‘ì•™ ë‹¨ì–´ ì¹´ë“œ ì˜ì—­ */
        .card-view {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            perspective: 1000px;
        }

        .word-box {
            text-align: center;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
        }

        .word-en {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 10px;
            letter-spacing: -1.5px;
            word-break: keep-all;
        }

        .word-ko {
            font-size: 1.3rem;
            color: var(--text-sub);
            margin-bottom: 30px;
        }

        /* ì• ë‹ˆë©”ì´ì…˜ í´ë˜ìŠ¤ */
        .slide-left { opacity: 0; transform: translateX(-50px); }
        .slide-right { opacity: 0; transform: translateX(50px); }
        .slide-in { opacity: 0; transform: translateX(30px); }

        /* í•˜ë‹¨ ê³ ì • ì»¨íŠ¸ë¡¤ëŸ¬ */
        .controls {
            padding: 30px 20px 50px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .speak-btn {
            align-self: center;
            background: var(--button-bg);
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
        }

        .nav-group {
            display: flex;
            gap: 12px;
        }

        .nav-btn {
            flex: 1;
            padding: 18px;
            border-radius: 14px;
            font-size: 1rem;
            font-weight: 700;
            border: none;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-prev { background: var(--button-bg); color: #888; }
        .btn-next { background: var(--accent); color: #fff; }
        .btn-disabled { opacity: 0.3; pointer-events: none; }

        /* ì™„ë£Œ í™”ë©´ */
        .complete-screen {
            display: none;
            position: absolute;
            inset: 0;
            background: white;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 50;
        }
    </style>
</head>
<body>

    <div class="start-screen" id="startScreen">
        <div class="start-title">ì˜¤ëŠ˜ì˜ ë‹¨ì–´</div>
        <p style="color:#999; margin-bottom: 40px;">ìì—°ìŠ¤ëŸ¬ìš´ ì›ì–´ë¯¼ ë°œìŒìœ¼ë¡œ<br>ì˜ì–´ë¥¼ ìµí˜€ë³´ì„¸ìš”</p>
        <button class="start-btn" onclick="initApp()">í•™ìŠµ ì‹œì‘</button>
    </div>

    <div class="app-container" id="appContainer">
        <div class="header" id="progressIndicator">1 / 10</div>
        
        <div class="card-view">
            <div class="word-box" id="wordBox">
                <div class="word-en" id="wordEn">AMERICANO</div>
                <div class="word-ko" id="wordKo">ì•„ë©”ë¦¬ì¹´ë…¸</div>
            </div>
        </div>

        <div class="controls">
            <button class="speak-btn" onclick="playCurrentWord()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>
                ë°œìŒ ë“£ê¸°
            </button>
            <div class="nav-group">
                <button class="nav-btn btn-prev" id="prevBtn" onclick="prevCard()">ì´ì „</button>
                <button class="nav-btn btn-next" id="nextBtn" onclick="nextCard()">ë‹¤ìŒ ë‹¨ì–´ ë³´ê¸°</button>
            </div>
        </div>
    </div>

    <div class="complete-screen" id="completeScreen">
        <span style="font-size: 4rem; margin-bottom: 20px;">ğŸ†</span>
        <h2 style="margin-bottom: 10px;">í›Œë¥­í•©ë‹ˆë‹¤!</h2>
        <p id="resultText" style="color: #999; margin-bottom: 40px;"></p>
        <button class="nav-btn btn-next" style="width: 200px;" onclick="restartApp()">ë‹¤ìŒ ì„¸íŠ¸ ì‹œì‘</button>
    </div>

    <audio id="ttsAudio" style="display:none;"></audio>

    <script>
        const allWords = [
            { en: "STARBUCKS", ko: "ìŠ¤íƒ€ë²…ìŠ¤", lang: "ko" },
            { en: "COFFEE", ko: "ì»¤í”¼" },
            { en: "CAFE", ko: "ì¹´í˜" },
            { en: "AMERICANO", ko: "ì•„ë©”ë¦¬ì¹´ë…¸" },
            { en: "HOT", ko: "í•« (ëœ¨ê±°ìš´)" },
            { en: "ICE", ko: "ì•„ì´ìŠ¤ (ì°¨ê°€ìš´)" },
            { en: "LATTE", ko: "ë¼ë–¼" },
            { en: "DAISO", ko: "ë‹¤ì´ì†Œ", lang: "ko" },
            { en: "OLIVE YOUNG", ko: "ì˜¬ë¦¬ë¸Œì˜", lang: "ko" },
            { en: "MART", ko: "ë§ˆíŠ¸" },
            { en: "EMART", ko: "ì´ë§ˆíŠ¸", lang: "ko" },
            { en: "SAMSUNG", ko: "ì‚¼ì„±", lang: "ko" },
            { en: "NIKE", ko: "ë‚˜ì´í‚¤" },
            { en: "SALE", ko: "ì„¸ì¼ (í• ì¸)" },
            { en: "EXIT", ko: "ì¶œêµ¬" },
            { en: "WIFI", ko: "ì™€ì´íŒŒì´" },
            { en: "OPEN", ko: "ì˜¤í”ˆ" },
            { en: "CLOSE", ko: "í´ë¡œì¦ˆ" },
            { en: "PUSH", ko: "í‘¸ì‹œ (ë¯¸ì„¸ìš”)" },
            { en: "PULL", ko: "í’€ (ë‹¹ê¸°ì„¸ìš”)" }
        ];

        let currentWords = [];
        let currentIndex = 0;
        let setNumber = 0;
        let isAnimating = false;
        const SET_SIZE = 10;

        const audioPlayer = document.getElementById('ttsAudio');

        function initApp() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('appContainer').style.display = 'flex';
            
            // ì‚¬íŒŒë¦¬ ì˜¤ë””ì˜¤ ë½ í•´ì œ
            audioPlayer.play().catch(() => {}); 
            
            shuffle(allWords);
            loadSet();
        }

        function loadSet() {
            const start = setNumber * SET_SIZE;
            currentWords = allWords.slice(start, start + SET_SIZE);
            if (currentWords.length === 0) {
                setNumber = 0;
                loadSet();
                return;
            }
            currentIndex = 0;
            renderCard();
            playCurrentWord();
        }

        function renderCard() {
            const word = currentWords[currentIndex];
            document.getElementById('wordEn').textContent = word.en;
            document.getElementById('wordKo').textContent = word.ko;
            document.getElementById('progressIndicator').textContent = `${currentIndex + 1} / ${currentWords.length}`;
            
            document.getElementById('prevBtn').classList.toggle('btn-disabled', currentIndex === 0);
            document.getElementById('nextBtn').textContent = (currentIndex === currentWords.length - 1) ? "í•™ìŠµ ì™„ë£Œ" : "ë‹¤ìŒ ë‹¨ì–´ ë³´ê¸°";
        }

        // ìƒˆë¡œìš´ ê³ í€„ë¦¬í‹° Google TTS ì ìš©
        function playCurrentWord() {
            const word = currentWords[currentIndex];
            const lang = word.lang === 'ko' ? 'ko' : 'en';
            const text = word.en;
            
            // Google Translate TTS URL (ìì—°ìŠ¤ëŸ¬ìš´ ì–µì–‘)
            // í´ë¼ì´ì–¸íŠ¸ ì¸ì¦ íŒŒë¼ë¯¸í„°ë¥¼ ì¶”ê°€í•˜ì—¬ ì‚¬íŒŒë¦¬ í˜¸í™˜ì„± ì¦ëŒ€
            const ttsUrl = `https://translate.google.com/translate_tts?ie=UTF-8&q=${encodeURIComponent(text)}&tl=${lang}&client=tw-ob`;
            
            audioPlayer.src = ttsUrl;
            audioPlayer.play().catch(e => {
                console.log("Audio play blocked, waiting for interaction.");
            });
        }

        function nextCard() {
            if (isAnimating) return;
            if (currentIndex < currentWords.length - 1) {
                animateCard('slide-left', () => {
                    currentIndex++;
                    renderCard();
                    playCurrentWord();
                });
            } else {
                showComplete();
            }
        }

        function prevCard() {
            if (isAnimating || currentIndex === 0) return;
            animateCard('slide-right', () => {
                currentIndex--;
                renderCard();
                playCurrentWord();
            });
        }

        function animateCard(exitClass, callback) {
            const box = document.getElementById('wordBox');
            isAnimating = true;
            box.classList.add(exitClass);

            setTimeout(() => {
                callback();
                box.classList.remove(exitClass);
                box.classList.add('slide-in');
                void box.offsetWidth; // ë¦¬í”Œë¡œìš° ê°•ì œ
                box.classList.remove('slide-in');
                isAnimating = false;
            }, 300);
        }

        function showComplete() {
            document.getElementById('completeScreen').style.display = 'flex';
            document.getElementById('resultText').textContent = `${currentWords.length}ê°œì˜ ë‹¨ì–´ë¥¼ ë§ˆìŠ¤í„°í–ˆìŠµë‹ˆë‹¤!`;
        }

        function restartApp() {
            setNumber++;
            document.getElementById('completeScreen').style.display = 'none';
            loadSet();
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // ìŠ¤ì™€ì´í”„ ì§€ì›
        let touchStartX = 0;
        document.addEventListener('touchstart', e => touchStartX = e.changedTouches[0].screenX, {passive: true});
        document.addEventListener('touchend', e => {
            const diff = touchStartX - e.changedTouches[0].screenX;
            if (Math.abs(diff) > 50) diff > 0 ? nextCard() : prevCard();
        }, {passive: true});
    </script>
</body>
</html>
