<!DOCTYPE html>

        .app-container {

        /* ì¹´ë“œ ë° ë²„íŠ¼ ì˜ì—­ (ìœ„ì¹˜ ìƒí–¥ ì¡°ì •) */
        .main-content {

            margin-top: -50px; /* ì „ì²´ì ìœ¼ë¡œ ì•½ê°„ ìœ„ë¡œ ì˜¬ë¦¼ */
        }

        .word-box {

        }

        .word-en {

        }

        .word-ko {

        }

        /* ì»¨íŠ¸ë¡¤ ì˜ì—­ (ë‹¨ì–´ì™€ ê°€ê¹ê²Œ ë°°ì¹˜) */
        .controls {
            width: 100%; padding: 0 20px;
            display: flex; flex-direction: column; align-items: center; gap: 15px;
        }

        .speak-btn {
            background: var(--button-bg); border: none;

        .nav-group {

        .nav-btn {

        }

        .btn-prev { background: var(--button-bg); color: #888; }
        .btn-next { background: var(--accent); color: #fff; }
        .btn-disabled { opacity: 0.2; pointer-events: none; }

        /* ì• ë‹ˆë©”ì´ì…˜ */
        .slide-left { opacity: 0; transform: translateX(-30px); }
        .slide-right { opacity: 0; transform: translateX(30px); }
        .slide-in { opacity: 0; transform: translateX(20px); }

        .complete-screen {
            display: none; position: absolute; inset: 0;
            background: white; flex-direction: column;
            justify-content: center; align-items: center; z-index: 50;
        }
    </style>
</head>
<body>

    <div class="start-screen" id="startScreen">
        <div class="start-title">ì˜¤ëŠ˜ì˜ ë‹¨ì–´</div>
        <p style="color:#999; margin-bottom: 40px;">ì•„ì´í° ì‚¬íŒŒë¦¬ì— ìµœì í™”ëœ<br>ì›ì–´ë¯¼ ë°œìŒ í•™ìŠµ</p>
        <button class="start-btn" onclick="initApp()">í•™ìŠµ ì‹œì‘</button>
    </div>

    <div class="app-container" id="appContainer">
        <div class="header" id="progressIndicator">1 / 10</div>
        
        <div class="main-content">
            <div class="word-box" id="wordBox">
                <div class="word-en" id="wordEn">AMERICANO</div>
                <div class="word-ko" id="wordKo">ì•„ë©”ë¦¬ì¹´ë…¸</div>
            </div>

            <div class="controls">
                <button class="speak-btn" onclick="playCurrentWord()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>
                    ë°œìŒ ë“£ê¸°
                </button>
                <div class="nav-group">
                    <button class="nav-btn btn-prev" id="prevBtn" onclick="prevCard()">ì´ì „</button>
                    <button class="nav-btn btn-next" id="nextBtn" onclick="nextCard()">ë‹¤ìŒ ë‹¨ì–´ ë³´ê¸°</button>
                </div>
            </div>
        </div>
    </div>

    <div class="complete-screen" id="completeScreen">
        <span style="font-size: 3rem;">ğŸ‰</span>
        <h2 style="margin-top: 15px;">ì™„ë£Œí–ˆìŠµë‹ˆë‹¤!</h2>
        <p id="resultText" style="color: #999; margin-bottom: 30px;"></p>
        <button class="nav-btn btn-next" style="width: 220px;" onclick="restartApp()">ë‹¤ìŒ ì„¸íŠ¸ ê³µë¶€í•˜ê¸°</button>
    </div>

    <script>
        const allWords = [
            { en: "STARBUCKS", ko: "ìŠ¤íƒ€ë²…ìŠ¤", lang: "ko" },
            { en: "COFFEE", ko: "ì»¤í”¼" },
            { en: "CAFE", ko: "ì¹´í˜" },
            { en: "AMERICANO", ko: "ì•„ë©”ë¦¬ì¹´ë…¸" },
            { en: "HOT", ko: "í•« (ëœ¨ê±°ìš´)" },
            { en: "ICE", ko: "ì•„ì´ìŠ¤ (ì°¨ê°€ìš´)" },
            { en: "LATTE", ko: "ë¼ë–¼" },
            { en: "DAISO", ko: "ë‹¤ì´ì†Œ", lang: "ko" },
            { en: "OLIVE YOUNG", ko: "ì˜¬ë¦¬ë¸Œì˜", lang: "ko" },
            { en: "MART", ko: "ë§ˆíŠ¸" },
            { en: "EMART", ko: "ì´ë§ˆíŠ¸", lang: "ko" },
            { en: "SAMSUNG", ko: "ì‚¼ì„±", lang: "ko" },
            { en: "NIKE", ko: "ë‚˜ì´í‚¤" },
            { en: "SALE", ko: "ì„¸ì¼ (í• ì¸)" },
            { en: "EXIT", ko: "ì¶œêµ¬" },
            { en: "WIFI", ko: "ì™€ì´íŒŒì´" },
            { en: "OPEN", ko: "ì˜¤í”ˆ" },
            { en: "CLOSE", ko: "í´ë¡œì¦ˆ" },
            { en: "PUSH", ko: "í‘¸ì‹œ (ë¯¸ì„¸ìš”)" },
            { en: "PULL", ko: "í’€ (ë‹¹ê¸°ì„¸ìš”)" }
        ];

        let currentWords = [];
        let currentIndex = 0;
        let setNumber = 0;
        let isAnimating = false;
        const SET_SIZE = 10;

        // ìŒì„± ì—”ì§„ ì´ˆê¸°í™” (ì‚¬íŒŒë¦¬ í•„ìˆ˜)
        const synth = window.speechSynthesis;

        function initApp() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('appContainer').style.display = 'flex';
            
            // iOS ì‚¬íŒŒë¦¬ ìŒì„± ê¶Œí•œ íšë“ (ë¹ˆ ì†Œë¦¬ ì¬ìƒ)
            const unlock = new SpeechSynthesisUtterance("");
            synth.speak(unlock);
            
            shuffle(allWords);
            loadSet();
        }

        function loadSet() {
            const start = setNumber * SET_SIZE;
            currentWords = allWords.slice(start, start + SET_SIZE);
            if (currentWords.length === 0) { setNumber = 0; loadSet(); return; }
            currentIndex = 0;
            renderCard();
            setTimeout(playCurrentWord, 100);
        }

        function renderCard() {
            const word = currentWords[currentIndex];
            document.getElementById('wordEn').textContent = word.en;
            document.getElementById('wordKo').textContent = word.ko;
            document.getElementById('progressIndicator').textContent = `${currentIndex + 1} / ${currentWords.length}`;
            
            document.getElementById('prevBtn').classList.toggle('btn-disabled', currentIndex === 0);
            document.getElementById('nextBtn').textContent = (currentIndex === currentWords.length - 1) ? "í•™ìŠµ ì™„ë£Œ" : "ë‹¤ìŒ ë‹¨ì–´ ë³´ê¸°";
        }

        function playCurrentWord() {
            synth.cancel(); // ì´ì „ ìŒì„± ì¦‰ì‹œ ì¤‘ë‹¨

            const word = currentWords[currentIndex];
            const isKo = (word.lang === 'ko');
            const utter = new SpeechSynthesisUtterance(word.en);
            
            // ì•„ì´í° ì‚¬íŒŒë¦¬ ê³ í’ˆì§ˆ ëª©ì†Œë¦¬ ì„ íƒ ë¡œì§
            const voices = synth.getVoices();
            if (isKo) {
                utter.lang = 'ko-KR';
                utter.rate = 1.0;
            } else {
                utter.lang = 'en-US';
                utter.rate = 0.95; // ìì—°ìŠ¤ëŸ¬ìš´ ì¼ë°˜ ì†ë„
                utter.pitch = 1.0;
                
                // ì‚¬íŒŒë¦¬ì—ì„œ ê°€ì¥ ë„¤ì´í‹°ë¸Œí•œ ëª©ì†Œë¦¬ ì°¾ê¸°
                const premiumVoice = voices.find(v => v.lang.includes('en-US') && (v.name.includes('Samantha') || v.name.includes('Alex')));
                if (premiumVoice) utter.voice = premiumVoice;
            }
            
            synth.speak(utter);
        }

        function nextCard() {
            if (isAnimating) return;
            if (currentIndex < currentWords.length - 1) {
                animateCard('slide-left', () => {
                    currentIndex++;
                    renderCard();
                    playCurrentWord();
                });
            } else {
                showComplete();
            }
        }

        function prevCard() {
            if (isAnimating || currentIndex === 0) return;
            animateCard('slide-right', () => {
                currentIndex--;
                renderCard();
                playCurrentWord();
            });
        }

        function animateCard(exitClass, callback) {
            const box = document.getElementById('wordBox');
            isAnimating = true;
            box.classList.add(exitClass);

            setTimeout(() => {
                callback();
                box.classList.remove(exitClass);
                box.classList.add('slide-in');
                void box.offsetWidth;
                box.classList.remove('slide-in');
                isAnimating = false;
            }, 250);
        }

        function showComplete() {
            document.getElementById('completeScreen').style.display = 'flex';
            document.getElementById('resultText').textContent = `${currentWords.length}ê°œ ë‹¨ì–´ í•™ìŠµì„ ì™„ë£Œí–ˆìŠµë‹ˆë‹¤!`;
        }

        function restartApp() {
            setNumber++;
            document.getElementById('completeScreen').style.display = 'none';
            loadSet();
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // ëª©ì†Œë¦¬ ëª©ë¡ ë¯¸ë¦¬ ë¶ˆëŸ¬ì˜¤ê¸° (ì¼ë¶€ ë¸Œë¼ìš°ì € ëŒ€ì‘)
        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = () => synth.getVoices();
        }

        // ìŠ¤ì™€ì´í”„
        let touchStartX = 0;
        document.addEventListener('touchstart', e => touchStartX = e.changedTouches[0].screenX, {passive: true});
        document.addEventListener('touchend', e => {
            const diff = touchStartX - e.changedTouches[0].screenX;
            if (Math.abs(diff) > 60) diff > 0 ? nextCard() : prevCard();
        }, {passive: true});
    </script>
</body>
</html>
