<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>영어 단어 카드</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-main: #000000;
            --text-sub: #888888;
            --accent: #000000;
            --button-bg: #f2f2f7;
        }

        body {
            margin: 0; padding: 0;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; background-color: var(--bg-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden; -webkit-user-select: none;
        }

        .start-screen { text-align: center; z-index: 100; }
        .start-btn {
            background: var(--accent); color: #fff; border: none;
            padding: 16px 50px; border-radius: 12px; font-size: 1.1rem;
            font-weight: 600; cursor: pointer;
        }

        .app-container {
            display: none; flex-direction: column;
            width: 100%; height: 100%; max-width: 500px;
        }

        .header { padding: 15px; text-align: center; color: #ccc; font-size: 0.8rem; }

        .main-content {
            flex: 1; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
        }

        .card-area {
            text-align: center; width: 100%; margin-bottom: 30px;
            transition: transform 0.25s ease-out, opacity 0.25s;
        }

        .word-en {
            font-size: 3.2rem; font-weight: 800; margin: 0;
            letter-spacing: -1px; line-height: 1.2;
        }

        .word-ko {
            font-size: 1.2rem; color: var(--text-sub); margin: 8px 0 20px 0;
        }

        /* 발음 버튼을 단어 바로 아래로 배치 */
        .speak-btn {
            background: var(--button-bg); border: none;
            padding: 12px 24px; border-radius: 25px;
            font-size: 0.95rem; font-weight: 500;
            display: inline-flex; align-items: center; gap: 8px;
            cursor: pointer; -webkit-tap-highlight-color: transparent;
        }

        /* 하단 고정 네비게이션 */
        .nav-controls {
            padding: 20px 20px 40px;
            display: flex; gap: 10px;
        }

        .nav-btn {
            flex: 1; padding: 18px; border-radius: 14px;
            font-size: 1rem; font-weight: 700; border: none; cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }

        .btn-prev { background: var(--button-bg); color: #888; }
        .btn-next { background: var(--accent); color: #fff; }
        .btn-disabled { opacity: 0.2; pointer-events: none; }

        /* 애니메이션 효과 */
        .slide-next { opacity: 0; transform: translateX(-30px); }
        .slide-prev { opacity: 0; transform: translateX(30px); }

        .complete-screen {
            display: none; position: absolute; inset: 0;
            background: white; flex-direction: column;
            justify-content: center; align-items: center; z-index: 50;
        }
    </style>
</head>
<body>

    <div class="start-screen" id="startScreen">
        <h1 style="margin-bottom: 10px;">오늘의 영어</h1>
        <p style="color:#999; margin-bottom: 30px;">소리가 안 들리면 볼륨을 확인하고<br>'학습 시작'을 눌러주세요.</p>
        <button class="start-btn" onclick="initApp()">학습 시작</button>
    </div>

    <div class="app-container" id="appContainer">
        <div class="header" id="progressIndicator">1 / 10</div>
        
        <div class="main-content">
            <div class="card-area" id="cardArea">
                <div class="word-en" id="wordEn">AMERICANO</div>
                <div class="word-ko" id="wordKo">아메리카노</div>
                
                <button class="speak-btn" onclick="handleSpeakClick(event)">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>
                    발음 듣기
                </button>
            </div>
        </div>

        <div class="nav-controls">
            <button class="nav-btn btn-prev" id="prevBtn" onclick="prevCard()">이전</button>
            <button class="nav-btn btn-next" id="nextBtn" onclick="nextCard()">다음 단어 보기</button>
        </div>
    </div>

    <div class="complete-screen" id="completeScreen">
        <span style="font-size: 3rem;">✨</span>
        <h2>학습 완료!</h2>
        <button class="nav-btn btn-next" style="width: 200px; margin-top:20px;" onclick="restartApp()">한 번 더 하기</button>
    </div>

    <script>
        const allWords = [
            { en: "STARBUCKS", ko: "스타벅스", lang: "ko" },
            { en: "COFFEE", ko: "커피" },
            { en: "CAFE", ko: "카페" },
            { en: "AMERICANO", ko: "아메리카노" },
            { en: "HOT", ko: "핫 (뜨거운)" },
            { en: "ICE", ko: "아이스 (차가운)" },
            { en: "LATTE", ko: "라떼" },
            { en: "DAISO", ko: "다이소", lang: "ko" },
            { en: "OLIVE YOUNG", ko: "올리브영", lang: "ko" },
            { en: "MART", ko: "마트" },
            { en: "EMART", ko: "이마트", lang: "ko" },
            { en: "SAMSUNG", ko: "삼성", lang: "ko" },
            { en: "NIKE", ko: "나이키" },
            { en: "SALE", ko: "세일 (할인)" },
            { en: "EXIT", ko: "출구" },
            { en: "WIFI", ko: "와이파이" },
            { en: "OPEN", ko: "오픈" },
            { en: "CLOSE", ko: "클로즈" },
            { en: "PUSH", ko: "푸시 (미세요)" },
            { en: "PULL", ko: "풀 (당기세요)" }
        ];

        let currentWords = [];
        let currentIndex = 0;
        let isAnimating = false;
        const synth = window.speechSynthesis;

        function initApp() {
            // 1. 사파리 오디오 락 즉시 해제 (가장 중요)
            const unlock = new SpeechSynthesisUtterance(" ");
            synth.speak(unlock);

            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('appContainer').style.display = 'flex';
            
            shuffle(allWords);
            currentWords = allWords.slice(0, 10);
            renderCard();
            
            // 첫 단어 발음 (약간의 지연을 주어 엔진 준비 시간 확보)
            setTimeout(playCurrentWord, 300);
        }

        function renderCard() {
            const word = currentWords[currentIndex];
            document.getElementById('wordEn').textContent = word.en;
            document.getElementById('wordKo').textContent = word.ko;
            document.getElementById('progressIndicator').textContent = `${currentIndex + 1} / ${currentWords.length}`;
            document.getElementById('prevBtn').classList.toggle('btn-disabled', currentIndex === 0);
            document.getElementById('nextBtn').textContent = (currentIndex === currentWords.length - 1) ? "결과 보기" : "다음 단어 보기";
        }

        function playCurrentWord() {
            // 이미 말하고 있다면 중단
            synth.cancel();

            const word = currentWords[currentIndex];
            const utter = new SpeechSynthesisUtterance(word.en);
            
            // 언어별 최적화
            if (word.lang === 'ko') {
                utter.lang = 'ko-KR';
            } else {
                utter.lang = 'en-US';
                utter.rate = 1.0; // 아이폰 사파리에서 가장 자연스러운 속도
            }

            // 목소리 로딩 확인 및 재생
            synth.speak(utter);
        }

        // 사용자가 직접 버튼을 누른 경우의 핸들러
        function handleSpeakClick(e) {
            if(e) e.preventDefault();
            playCurrentWord();
        }

        function nextCard() {
            if (isAnimating) return;
            if (currentIndex < currentWords.length - 1) {
                switchCard('slide-next', () => {
                    currentIndex++;
                    renderCard();
                    playCurrentWord();
                });
            } else {
                document.getElementById('completeScreen').style.display = 'flex';
            }
        }

        function prevCard() {
            if (isAnimating || currentIndex === 0) return;
            switchCard('slide-prev', () => {
                currentIndex--;
                renderCard();
                playCurrentWord();
            });
        }

        function switchCard(animClass, callback) {
            const area = document.getElementById('cardArea');
            isAnimating = true;
            area.classList.add(animClass);

            setTimeout(() => {
                callback();
                area.classList.remove(animClass);
                isAnimating = false;
            }, 250);
        }

        function restartApp() {
            location.reload();
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // 스와이프 방지 및 지원
        let touchStartX = 0;
        document.addEventListener('touchstart', e => { touchStartX = e.changedTouches[0].screenX; }, {passive: true});
        document.addEventListener('touchend', e => {
            const diff = touchStartX - e.changedTouches[0].screenX;
            if (Math.abs(diff) > 70) diff > 0 ? nextCard() : prevCard();
        }, {passive: true});

    </script>
</body>
</html>
