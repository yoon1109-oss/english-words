        .speak-btn {

<body>

    <div class="start-screen" id="startScreen">

    <div class="app-container" id="appContainer">
        <div class="header" id="progressIndicator">1 / 10</div>
        
        <div class="main-content">

                <div class="word-ko" id="wordKo">ì•„ë©”ë¦¬ì¹´ë…¸</div>
                
                <button class="speak-btn" id="playBtn" onclick="playCurrentWord()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>
                    ë°œìŒ ë“£ê¸°

        <div class="nav-controls">
            <button class="nav-btn btn-prev" id="prevBtn" onclick="prevCard()">ì´ì „</button>

    <div class="complete-screen" id="completeScreen">
        <span style="font-size: 3.5rem;">ğŸ‘</span>
        <h2 style="margin-top: 20px;">ê³µë¶€ ì™„ë£Œ!</h2>
        <button class="nav-btn btn-next" style="width: 200px; margin-top:30px;" onclick="location.reload()">ì²˜ìŒë¶€í„° ë‹¤ì‹œ</button>

    <script>
        const allWords = [
            { en: "STARBUCKS", ko: "ìŠ¤íƒ€ë²…ìŠ¤", lang: "ko" },
            { en: "COFFEE", ko: "ì»¤í”¼" },
            { en: "CAFE", ko: "ì¹´í˜" },
            { en: "AMERICANO", ko: "ì•„ë©”ë¦¬ì¹´ë…¸" },
            { en: "HOT", ko: "í•« (ëœ¨ê±°ìš´)" },
            { en: "ICE", ko: "ì•„ì´ìŠ¤ (ì°¨ê°€ìš´)" },
            { en: "LATTE", ko: "ë¼ë–¼" },
            { en: "DAISO", ko: "ë‹¤ì´ì†Œ", lang: "ko" },
            { en: "OLIVE YOUNG", ko: "ì˜¬ë¦¬ë¸Œì˜", lang: "ko" },
            { en: "MART", ko: "ë§ˆíŠ¸" },
            { en: "EMART", ko: "ì´ë§ˆíŠ¸", lang: "ko" },
            { en: "SAMSUNG", ko: "ì‚¼ì„±", lang: "ko" },
            { en: "NIKE", ko: "ë‚˜ì´í‚¤" },
            { en: "SALE", ko: "ì„¸ì¼ (í• ì¸)" },
            { en: "EXIT", ko: "ì¶œêµ¬" },
            { en: "WIFI", ko: "ì™€ì´íŒŒì´" },
            { en: "OPEN", ko: "ì˜¤í”ˆ" },
            { en: "CLOSE", ko: "í´ë¡œì¦ˆ" },
            { en: "PUSH", ko: "í‘¸ì‹œ (ë¯¸ì„¸ìš”)" },
            { en: "PULL", ko: "í’€ (ë‹¹ê¸°ì„¸ìš”)" }
        ];

        let currentWords = [];
        let currentIndex = 0;
        let isAnimating = false;
        const synth = window.speechSynthesis;

        function initApp() {
            // ì‚¬íŒŒë¦¬ ì—”ì§„ ì´ˆê¸° í™œì„±í™” (ë¹ˆ ìŒì„± ì¬ìƒ)
            const unlock = new SpeechSynthesisUtterance("");
            synth.speak(unlock);

            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('appContainer').style.display = 'flex';
            
            shuffle(allWords);
            currentWords = allWords.slice(0, 10);
            renderCard();
            // ìë™ ì¬ìƒì„ í˜¸ì¶œí•˜ì§€ ì•ŠìŒ (ì‚¬ìš©ì í´ë¦­ ìœ ë„)
        }

        function renderCard() {
            const word = currentWords[currentIndex];
            document.getElementById('wordEn').textContent = word.en;
            document.getElementById('wordKo').textContent = word.ko;
            document.getElementById('progressIndicator').textContent = `${currentIndex + 1} / ${currentWords.length}`;
            document.getElementById('prevBtn').classList.toggle('btn-disabled', currentIndex === 0);
            document.getElementById('nextBtn').textContent = (currentIndex === currentWords.length - 1) ? "ê²°ê³¼ ë³´ê¸°" : "ë‹¤ìŒ ë‹¨ì–´ ë³´ê¸°";
        }

        // ì‚¬ìš©ìê°€ ì§ì ‘ ë²„íŠ¼ì„ í´ë¦­í–ˆì„ ë•Œë§Œ í˜¸ì¶œë˜ëŠ” í•¨ìˆ˜
        function playCurrentWord() {
            synth.cancel(); // ì§„í–‰ ì¤‘ì¸ ì†Œë¦¬ ì¤‘ë‹¨

            const word = currentWords[currentIndex];
            const utter = new SpeechSynthesisUtterance(word.en);
            
            // ì˜ì–´ì™€ í•œêµ­ì–´ ë°œìŒ êµ¬ë¶„
            if (word.lang === 'ko') {
                utter.lang = 'ko-KR';
                utter.rate = 1.0;
            } else {
                utter.lang = 'en-US';
                utter.rate = 0.95; // ìì—°ìŠ¤ëŸ¬ìš´ ì†ë„
                utter.pitch = 1.0;
            }

            // ì§ì ‘ì ì¸ ì‚¬ìš©ì ì•¡ì…˜(click) ì•ˆì—ì„œ ì‹¤í–‰ë˜ë¯€ë¡œ ì‚¬íŒŒë¦¬ì—ì„œ í—ˆìš©ë¨
            synth.speak(utter);
        }

        function nextCard() {
            if (isAnimating) return;
            if (currentIndex < currentWords.length - 1) {
                switchCard('slide-next', () => {
                    currentIndex++;
                    renderCard();
                });
            } else {
                document.getElementById('completeScreen').style.display = 'flex';
            }
        }

        function prevCard() {
            if (isAnimating || currentIndex === 0) return;
            switchCard('slide-prev', () => {
                currentIndex--;
                renderCard();
            });
        }

        function switchCard(animClass, callback) {
            const area = document.getElementById('cardArea');
            isAnimating = true;
            area.classList.add(animClass);

            setTimeout(() => {
                callback();
                area.classList.remove(animClass);
                isAnimating = false;
            }, 250);
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // ìŠ¤ì™€ì´í”„
        let touchStartX = 0;
        document.addEventListener('touchstart', e => { touchStartX = e.changedTouches[0].screenX; }, {passive: true});
        document.addEventListener('touchend', e => {
            const diff = touchStartX - e.changedTouches[0].screenX;
            if (Math.abs(diff) > 70) diff > 0 ? nextCard() : prevCard();
        }, {passive: true});
    </script>
